<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-1.10.1.js"></script>
	<link rel="stylesheet" href="../../static/css/challenge_finished.css">
</head>

<body>

<div id = 'top-banner'>
    <div id="welcome">
      <h1>
        Ethno<span style="color: rgba(255,20,30,0.9);">guessr</span>
      </h1>
    </div>

    <div class="btnHolder2">
      <input type="button" id="home_btn" class="btn btn-default" value="HOME">
    </div>

    <div class="btnHolder2">
      <input type="button" id="chal_btn" class="btn btn-default" value="CHALLENGES">
    </div>
</div>

<div style="text-align: center;">
	<h1 style="padding-left: 5%;padding-top: 1%;  font-family: 'Gill Sans', sans-serif;font-size: 2em;">Challenge completed</h1>
</div>

  <div id="table1">
<table align="center">
  <tr>
    <th>Position</th>
    <th>Username</th>
    <th>Score</th>
    <th></th>
  </tr>
  {% for item in cs %}
  <tr>
  	{% if item[3] %}
	    <th bgcolor="#FF8C8C">{{item[0]}}</th>
	    <th bgcolor="#FF8C8C">{{item[1]}}</th>
	    <th bgcolor="#FF8C8C">{{item[2]}}</th>
	    <!-- <th bgcolor="#FF8C8C"><a href="results/individual/?username={{item[1]}}"><img src="https://i.imgur.com/4UqqQbx.png" alt="Smiley face" height="20" width="20"> -->
</a></th>
	{% else %}
		<th>{{item[0]}}</th>
	    <th>{{item[1]}}</th>
	    <th>{{item[2]}}</th>
	    <!-- <th><a href="results/individual/?username={{item[1]}}"><img src="https://i.imgur.com/4UqqQbx.png" alt="Smiley face" height="20" width="20"></a></th> -->
	{% endif %}
  </tr>
  {% endfor %}
</table>

  </div>

</body>

<script type="text/javascript">
	$(document).ready(function () {
	    $("#home_btn").click(function () {
	      window.location.href = '/'
		});

		$("#chal_btn").click(function () {
	      window.location.href = '/challenge'
	    });	    
	});

	$(document).ready(function(){    
	    //Check if the current URL contains '#'
	    if(document.URL.indexOf("#")==-1){
	        // Set the URL to whatever it was plus "#".
	        url = document.URL+"#";
	        location = "#";

	        //Reload the page
	        location.reload(true);
	    }
	});
</script>

</html>
