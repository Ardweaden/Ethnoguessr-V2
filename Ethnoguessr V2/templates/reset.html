<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-1.10.1.js"></script>
	<link rel="stylesheet" href="../static/css/register.css">
</head>

<body>

<div id = 'top-banner'>
    <div id="welcome">
      <h1>
        Ethno<span style="color: rgba(255,20,30,0.9);">guessr</span>
      </h1>
    </div>

    <div class="btnHolder2">
      <input type="button" id="home_btn" class="btn btn-default" value="HOME">
    </div>
</div>

<form action="/reset" method="post">
    <p style="margin-left: 5%;margin-top: 7%;  font-family: 'Gill Sans', sans-serif;font-size: 1em;">Enter your new password</p>
    <input style="margin-left: 5%;" type="password" placeholder="Password" name="password", value="{{request.form.password }}">
    <p style="margin-left: 5%;margin-top: 2%;  font-family: 'Gill Sans', sans-serif;font-size: 1em;">Repeat your new password</p>
    <input style="margin-left: 5%;" type="password" placeholder="Confirm password" name="confirm'password" onkeyup='check();' value="{{request.form.password }}">
    <p> </p>
    <input style="margin-left: 5%;margin-top: 2%" class="btn btn-default" id="submit_btn" type="submit" value="Reset">
  </form>

</body>

<script type="text/javascript">
  $(document).ready(function () {
      $("#home_btn").click(function () {
        window.location.href = '/'
      });
  });

</script>

</html>
